<html>
<head>
<link href="./css/login.css" rel="stylesheet">

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-7">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong>Login</strong>
					</div>
					<div class="panel-body">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-3 control-label">
									Username</label>
								<div class="col-sm-9">
									<input type="text" ng-model="user.username"
										class="form-control" id="inputEmail3" placeholder="Username">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-3 control-label">
									Password</label>
								<div class="col-sm-9">
									<input type="password" ng-model="user.password"
										class="form-control" id="inputPassword3"
										placeholder="Password">
								</div>
							</div>

							<div class="form-group last">
								<div class="col-sm-offset-3 col-sm-9">
									<button type="submit" class="btn btn-success btn-sm"
										ng-click="login()">Sign in</button>
									<button type="reset" class="btn btn-default btn-sm">
										Reset</button>
								</div>
							</div>
						</form>
						<h6 style="color: red;">{{registrationSuccess}} {{message}}
							{{error.message}}</h6>

					</div>
					<div class="panel-footer">
						Not Registered? <a href="#/registration">Register here</a>
					</div>
				</div>
			</div>
		</div>
	</div>
