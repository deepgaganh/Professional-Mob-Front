<div class="container">
<h1>Update Details</h1>

<form>
Firstname:<input type="text" ng-model="user.firstname"><br>
Lastname:<input type="text" ng-model="user.lastname"><br>
Email:<input type="text" ng-model="user.email"><br>
Username:<input type="text" ng-model="user.username" disabled="true"><br>
Password:<input type="text" ng-model="user.password"><br>
Role
<input type="radio" ng-model="user.role" value="Student">Student
<input type="radio" ng-model="user.role" value="Alumini">Alumini
<input type="radio" ng-model="user.role" value="Employee">Employee
<br>
<input type="submit" ng-click="update()"><br>
</form>

{{message}}
</div>
