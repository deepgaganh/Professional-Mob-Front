<div class="container">
<table class="table">
<tr ng-repeat = "pr in listOfPendingRequests">
<td>{{pr.fromId}}</td><td>
<a href="" ng-click="updatePendingRequest(pr.fromId,'A')" class="btn btn-primary">Accept</a></td>
<td><a href="" ng-click="updatePendingRequest(pr.fromId,'D')" class="btn btn-primary">Reject</a></td>



</tr>
</table>
</div>
