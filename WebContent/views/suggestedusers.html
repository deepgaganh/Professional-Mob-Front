
<div class="container">
<h1>Friends You May Know</h1>
<table class="table table-striped">
<thead>
<tr>
<th>Profile Pic</th><th>Firstname</th><th>Lastname</th><th>Role</th><th>Online</th><th>Friend Request</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="user in suggestedUsers">
<td><img src="http://localhost:8080/ProfessionalMobBackend/profilepic/getimage/{{user.username}}" alt="image not Available" width="50px" height="50px" class="img-rounded"></td><td>{{user.firstname}}</td><td>{{user.lastname}}</td><td>{{user.role}}</td>
<td ng-if="user.online"><span class="glyphicon glyphicon-user" style="color:green;"></span></td>
<td ng-if="!user.online"><span class="glyphicon glyphicon-user" style="color:grey;"></span></td>
<td><a href="" ng-click="friendrequest(user.username)" class="btn btn-primary">Send Friend Request</a></td>
</tr>
</tbody>
</table>
</div>
