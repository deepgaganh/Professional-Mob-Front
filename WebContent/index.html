<body ng-app="myApp">

	<header>
		<nav class="navbar navbar-default">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#collapse-example"
				aria-expanded="false">Toggle navigation</button>
			<a class="navbar-brand" href="/">****</a>
			</div>

			<div class="collapse navbar-collapse" id="collapse-example">
				<ul class="nav navbar-nav ">
					<li><a href="#/registration" ng-hide="currentUser.firstname">Register</a></li>

					<li><a href="#/getalljobs" ng-show="currentUser.firstname">All

							<li><a href="#/saveblogpost" ng-show="currentUser.firstname">Add

									Blogs</a></li>
						</ul>
					</li>
					
					<li><a href="" ng-show="currentUser.firstname">Welcome

					<li><a href="" ng-show="currentUser.firstname"
